<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Promisses</title>
	<style>
	#fieldGasolina{
		color: black;
		float: left;
		margin: 10px;
		padding: 20px;
		border-radius: 5px;
	}
	#fieldEtanol{
		color: black;
		float: left;
		margin: 10px;
		padding: 20px;
		border-radius: 5px;
	}
	</style>
</head>
<body>
	<form id="promisse">
		<input type="text" name="gasolina" id="gasolina" placeholder="Valor da gasolina">
		<input type="text" name="etanol" id="etanol" placeholder="Valor do Etanol">
		<button type="submit">Calcular</button>
	</form>
	<div id="fieldGasolina">
		<p>Gasolina</p>
	</div>

	<div id="fieldEtanol">
		<p>Etanol</p>
	</div>

	<script src="promisse.js"></script>
</body>
</html>
