<!DOCTYPE html>
<html>
    <head>
        <title>Audio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDKMlql5JGtgCYSFFbDZt5Hm9ppZno5ZkA"></script>
    </head>
    <style>
        .btn
        {
            padding: 10px;
        }
        .btn-default
        {
            background: transparent;
            border: 1px solid lightgray;
        }
        .btn-default:hover
        {
            background: gray;
            color: #fff;
            font-weight: bold;
            margin: 5px;
        }
        input 
        {
            width: 50%;
            padding: 10px;
            margin: 10px;
            border: 1px solid lightgray;
        }
    </style>
    <body>
        <h1>Audio</h1>
        <audio id="music" style="visibility: hidden">
            <source src="audio.mp3" type="audio/mp3">
            <p>Seu navegador não suporta áudio</p>
        </audio>
        
        <button type="button" class="btn btn-default" onclick="tocar()">Play</button>
        <button type="button" class="btn btn-default" onclick="parar()">Stop</button>
        
        <script>
            var musica = document.getElementById("music");
            function tocar()
            {
                musica.play();
            }
            
            function parar()
            {
                musica.pause();
            }
        </script>
        
    </body>
</html>
