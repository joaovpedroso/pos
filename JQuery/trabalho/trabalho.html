<!DOCTYPE html>
<html>
<head>
	<title>Trabalho JQuery</title>
	<link rel="stylesheet" href="jquery-ui/jquery-ui.css">
	<style>
		.ui-menu-item {
		    display: inline!important;
		    float: left!important;
		}
		.ui-front {
			top: 35px!important;
			left: 0px!important;
			margin-left: 110px;
			width: 100px;
		}
		.ui-widget-content{
			border: 0px solid!important;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="jquery-ui/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#navigation').menu();
		});
	</script>
</head>
<body>
	<nav>
		<ul id="navigation">
		
			<li><div>Pagina Inicial</div></li>
			<li><div>Produtos</div>
		    <ul>
				<li><div>Perecíveis</div></li>
				<li><div>Não Perecíveis</div></li>
		    </ul>
		    <li><div>Cadastro</div>
		    <li><div>Quem Somos</div>
		    <li><div>Contato</div></li>
		</ul>
	</nav>
</body>
</html>
