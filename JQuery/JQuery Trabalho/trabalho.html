<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html" charset="utf-8"/>
	<title>Trabalho JQuery</title>
	<style>
		*{border: 0; margin: 0; padding: 0;}
		.w-100{
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.pad-top-10{padding-top: 10px;}
		.text-center{
			text-align: center;
		}
		.head{
			box-shadow: 0px 0.1px 8px black;
		    padding-top: 10px;
		    padding-bottom: 10px;
		}
		.clear{
			clear: both;
		}
		.nav{
			background: #ccc;
			margin-top: 10px!important;
		}
		.slimmenu{
			width: 900px!important;
		}
		.slimmenu li {
			cursor: pointer;
		}
		.carousel-slick-slider{
			width: 100%;
		}
		.carousel-slick-slider img{
			width: 100%;
			height: 500px!important;
		}
		.form input {
			border: 1px solid #e4e4e4;
			height: 30px;
			width: 500px;
			margin: 5px;
			border-radius: 3px;
		}
		.form select {
			border: 1px solid #e4e4e4;
			height: 30px;
			width: 500px;
			margin: 5px;
			border-radius: 3px;
		}
		.form button{
			border: 1px solid #e4e4e4;
			height: 30px;
			margin: 5px;
			margin-bottom: 20px;
			padding-left: 100px;
			padding-right: 100px;
			border-radius: 3px;
			text-align: center;
		}
		#back-top{
			margin: 5px;
			padding: 20px;
			border-radius: 5px;
			float: right;
		}
	</style>
</head>
<body>
		<!-- Topo do Site -->
		<div class="w-100 text-center head">
			<p>Aluno João Victor D. Pedroso</p>
		</div>
		<!-- Fim Topo do Site -->
	
		<!-- Menu Responsivo -->
		<div class="w-100 nav">
			<ul id="navigation" class="slimmenu">
				<li><a>Página inicial</a></li>
				<li class="has-submenu">
					<a>Produtos</a>
					<ul>
						<li><a>Perecíveis</a></li>
						<li><a>Não Perecíveis</a></li>
					</ul>
				</li>
				<li><a href="#cadastro">Cadastro</a></li>
				<li><a>Quem Somos</a></li>
				<li><a>Contato</a></li>
			</ul>
		</div>
		<!-- End Menu Responsivo -->

		<!-- Slider -->
		<div class="carousel-slick-slider">
			<img src="https://usuporte.com.br/sites/default/files/arquivo_carousel_imagem/	investorbanner-1600x600.jpg">
			<img src="http://miltonbaez.com/uploads/5/2/3/1/52313955/banner-consultoria-de-ti_2_orig.jpg">
		</div>
		<!-- Fim Slider -->

		<!-- Formulário de Cadastro -->
		<div id="#cadastro" class="pad-top-10 text-center">
			<p>Formulario de Cadastro</p><hr>
			<form action="" method="post" class="form has-validation-callback" id="validation" novalidate>
				<label>Nome</label>
				<input type="text" id="nome" required
				data-validation="required"  
				data-validation-error-msg="Campos de Preenchimento Obrigatório"><br>

				<label>Email</label>
				<input type="email" id="email" required 
				data-validation="required email"  
				data-validation-error-msg="Email inválido"><br>

				<label>Telefone</label>
				<input type="text" id="telefone" required 
				data-validation="required"  
				data-validation-error-msg="Campos de Preenchimento Obrigatório"><br>

				<label>Data de Nascimento</label>
				<input type="date" id="data" required
				data-validation="required"
				data-validation-error-msg="Campos de Preenchimento Obrigatório"><br>

				<label>Cidade</label>
				<select id="cidade" required
				data-validation="required"  
				data-validation-error-msg="Campos de Preenchimento Obrigatório"></select><br>

				<label>Estado</label>
				<select id="estado" required
				data-validation="required"  
				data-validation-error-msg="Campos de Preenchimento Obrigatório"></select><br>

				<button type="submit">Enviar</button>
			</form>
		</div>
		<!-- Fim Formulario de Cadastro -->

		<!-- Galeria -->
		<div class="galeria" id="galeria">
			<img src="https://vodkabears.github.io/galereya/upload/5165b70278e0e2.80829014.jpg">
			<img src="https://www.codigofonte.com.br/wp-content/uploads/2015/05/14.jpg">
		</div>
		<!-- Fim Galeria -->

		<button id="back-top">Topo</button>

	<!-- JQuery -->
	<script src="jquery-3.3.1.min.js"></script>
	<!-- Fim JQuery -->

	<!-- Menu ---->
	<link rel="stylesheet" href="https://cdn.rawgit.com/adnantopal/slimmenu/master/dist/css/slimmenu.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdn.rawgit.com/adnantopal/slimmenu/master/dist/js/jquery.slimmenu.min.js"></script>
	<!-- Fim Menu ---->

	<!-- Slider -->
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
	<script src="http://kenwheeler.github.io/slick/slick/slick.js"></script>
	<!-- Fim Slider ---->


	<!-- Formulario -->
	<script src="date/picker.js"></script>
	<script src="date/picker.date.js"></script>
	<script src="date/picker.time.js"></script>
	<link rel="stylesheet" href="date/default.css">
	<link rel="stylesheet" href="date/default.date.css">
	<link rel="stylesheet" href="date/default.time.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="http://agenciaecode.com.br/club/js/jquery.form-validator.min.js"></script>
	<!-- Fim Formulário -->

	<!-- Galeria -->
	<script src="gallery/unitegallery.min.js"></script>
	<link rel="stylesheet" href="gallery/unite-gallery.css">
	<script src="gallery/ug-theme-default.js"></script>
	<link rel="stylesheet" href="gallery/ug-theme-default.css">
	<!-- Fim Galeria -->

	<script>
		$(document).ready(function(){
			
			//Menu
			$('#navigation').slimmenu({
			    resizeWidth: '900',
			    collapserTitle: 'MENU',
			    animSpeed: 'medium',
			    easingEffect: null,
			    indentChildren: false,
			    childrenIndenter: '&nbsp;'
			});

			//Slider
			$('.carousel-slick-slider').slick({
				arrows: false,
  				fade: true,
  				dots: false
			});


			//Formulario
			$('#data').pickadate();

			$.getJSON('estados_cidades.json', function (data) {

		        var items = [];
		        var options = '<option value="">Selecione um estado</option>';
		        $.each(data, function (key, val) {
		            options += '<option value="' + val.sigla + '">' + val.nome + '</option>';
		        });
		        $("#estado").html(options);

		        $("#estado").change(function () {
		            var options_cidades = '<option value="">Selecione</option>';
		            var str = "";

		            $("#estado option:selected").each(function () {
		                str += $(this).text();
		            });

		            $.each(data, function (key, val) {
		                if (val.nome == str) {
		                    $.each(val.cidades, function (key_city, val_city) {
		                        options_cidades += '<option value="' + val_city + '">' + val_city + '</option>';
		                    });
		                }
		            });
		            $("#cidades").html(options_cidades);

		        }).change();
		    });

		    $.validate({
                form: '#validation',
                validateOnBlur: true,
                showHelpOnFocus: false,
                addSuggestions: true
            });

		    //Galeria
		    $('#galeria').unitegallery();
		    //Fim Galeria

	    	//Voltar Ao Topo
		    if ($('#back-top').length) {
			    var scrollTrigger = 100, // px
			            backToTop = function () {
			                var scrollTop = $(window).scrollTop();
			                if (scrollTop > scrollTrigger) {
			                    $('#back-top').addClass('show');
			                } else {
			                    $('#back-top').removeClass('show');
			                }
			            };
			    backToTop();
			    $(window).on('scroll', function () {
			        backToTop();
			    });
			    $('#back-top').on('click', function (e) {
			        e.preventDefault();
			        $('html,body').animate({
			            scrollTop: 0
			        }, 700);
			    });
			}
			//Fim Voltar Ao Topo

		});
	</script>

</body>
</html>
